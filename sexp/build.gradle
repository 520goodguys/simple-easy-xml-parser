apply plugin: 'java'
apply plugin: 'android-bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:android-bintray-release:0.2.3'
    }
}

group = 'com.novoda'
version = '1.0.2'

sourceCompatibility = 1.6
targetCompatibility = 1.6


task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.+'
}

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'sexp'
    version = project.version
    description = 'Oh hi, this is a nice description for a project right?'
    website = 'https://github.com/novoda/SimpleEasyXmlParser'
}
